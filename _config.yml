# Site settings
title: Mahi Patel
email: fish1life@gmail.com
url: https://patelmah.github.io
description: "Hi! I'm Mahi, a biomedical engineering and computer science student interested in using ethical tech to facilitate healthcare equity. Welcome to my personal portfolio!"
keywords: "biomedical engineering, technology, health tech, healthcare, equity, student"
skills: "health tech for social good"
meta_author: Patel Mahi

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: EA638C #EA638C-medium, main body
  primary-rgb: "234,99,140" #"234, 99, 140"
  secondary: 89023E #89023E-darkest, used for headers and such
  secondary-dark: FFD9DA #FFD9DA-lightest, used for selection

# Footer settings
footer:
  copyright: Mahi Patel
  location: Contact
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/patel-mahi/
  - title: github
    url: http://github.com/patelmah
  - title: instagram
    url: https://instagram.com/mahis_munchies/
 
# Postal address (add as many lines as necessary)
address:
  - line: fish1life@gmail.com

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
